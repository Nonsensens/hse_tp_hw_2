name: CI_hse_tp_hw
on:
  push:
    branches: "*" 
  workflow_dispatch: 


jobs:
  first_tg:
    name: first_tg_not
    runs-on: ubuntu-latest
    steps:
    - name: Tg_send_test_new        
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.actor }} created commit:
          Commit message: ${{ github.event.commits[0].message }} 
  
  tests_main:
    name: tests_main
    runs-on: ubuntu-latest
    needs: first_tg
    steps:
      - name: Tests_Main
        uses: actions/checkout@v3.1.0
      - name: run tests_main_res
        run: python3 -m unittest tests_main.Tests &> output.txt
        continue-on-error: true
      - run: python3 -m unittest tests_main.Tests &> output.txt
      - name: run tests
        if: always()
        uses: mathiasvr/command-output@v1.1.0
        id: tst_main
        with:
          run: cat output.txt
          
      - name: Tg_send_tests_main
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Тесты основные:
            ${{ job.status }}
            ${{ steps.tst_main.outputs.stdout }}
 
  test_new:
    name: noviy_test
    runs-on: ubuntu-latest
    needs: first_tg
    steps:
      - name: run test_new_res
        run: python3 -m unittest new_test.TestNew &> output.txt
        continue-on-error: true
      - run: python3 -m unittest new_test.TestNew &> output.txt
      - name: run tests
        if: always()
        uses: mathiasvr/command-output@v1.1.0
        id: tst_main
        with:
          run: cat output.txt
          
      - name: Tg_send_test_new    
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Новый тест:
            ${{ job.status }}
            ${{ steps.tst_main.outputs.stdout }}
            
  test_speed:
    name: Test_Speed
    runs-on: ubuntu-latest
    needs: first_tg
    steps:
      - name: run test_speed_res
        run: python3 -m unittest test_speed.TestSpeed &> output.txt
        continue-on-error: true
      - run: python3 -m unittest test_speed.TestSpeed &> output.txt
      - name: run tests
        if: always()
        uses: mathiasvr/command-output@v1.1.0
        id: tst_main
        with:
          run: cat output.txt

      - name: Tg_send_test_new        
        if: ${{ always() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            тест скорости:
            ${{ job.status }}
            ${{ steps.tst_main.outputs.stdout }}
 
        


