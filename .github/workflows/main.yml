name: CI_hse_tp_hw
on:
  push:
    branches: [ "main" ]


jobs:
  first_tg:
    name: first_tg_not
    runs-on: ubuntu-latest
    steps:
    - name: Tg_send_test_new        
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ${{ github.actor }} created commit:
          Commit message: ${{ github.event.commits[0].message }} 
  
  tests_main:
    name: tests_main
    runs-on: ubuntu-latest
    needs: first_tg
    steps:
      - name: Tests_Main
        run: |
          cd ${{ github.workspace }}
          ls
          python3 -m unittest tests_main.Tests
      - name: Tg_send_tests_main
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Тесты основные:
            ${{ job.status }}
  
      
 
  test_new:
    name: Tests_Main
    runs-on: ubuntu-latest
    needs: first_tg
    steps:
      - name: Test_New
        run: |
          cd ${{ github.workspace }}
          python3 -m unittest new_test.TestNew
      - name: Tg_send_test_new        
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Новый тест:
            ${{ job.status }}
 
        


